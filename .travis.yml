language: php
php:
  - '5.6'
  - '7.0'
before_script:
  - phpenv config-rm xdebug.ini
  - travis_retry composer self-update
  - travis_retry composer update --prefer-source --prefer-stable
script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml
after_script:
  - php vendor/bin/coveralls -v
branches:
  only:
  - master
  - stable
